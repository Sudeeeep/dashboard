    <title>Dashboard</title>

<body>
    <div class="main-grid-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="./assests/icons8-google-code-150 (1).png" alt="">
            </div>
            <div class="sub-sidebar">
                <p><span class="material-symbols-outlined">home</span><span>Home</span></p>
                <p><span class="material-symbols-outlined">account_circle</span><span> Profile</span></p>
                <p><span class="material-symbols-outlined">chat</span><span>Messages</span></p>
                <p><span class="material-symbols-outlined">schedule</span><span>History</span></p>
                <p><span class="material-symbols-outlined">task</span><span>Tasks</span></p>
                <p><span class="material-symbols-outlined">groups</span><span>Communities</span></p>
            </div>
            <div class="sub-sidebar">
                <p><span class="material-symbols-outlined">settings</span><span>Settings</span></p>
                <p><span class="material-symbols-outlined">help</span><span>Support</span></p>
                <p><span class="material-symbols-outlined">verified_user</span><span>Privacy</span></p>
            </div>
        </nav>


        <header class="header">
            <div class="search">
                <span class="material-symbols-outlined">
                    search
                </span> <input type="text" class="search-bar">
            </div>
            <div class="user-profile">
                <span class="material-symbols-outlined">
                    notifications_active
                </span>
                <img src="./assests/icons8-user-50.png" alt=""> <span>Sudeep Nair</span>
            </div>
            <div class="user-name">
                <img src="./assests/icons8-user-75.png" alt="">
                <div class="user-greetings"> <span>Hello,</span>
                    <span> Sudeep Nair (@sudeep.nair)</span>
                </div>
            </div>
            <div class="btn-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>


        <main class="main">main</main>
    </div>
</body>
